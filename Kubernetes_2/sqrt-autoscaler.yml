apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  namespace: training
  name: sqrt-autoscaler
spec:
  minReplicas: 1
  maxReplicas: 10
  scaleTargetRef:
    kind: Deployment
    name: sqrt-deployment
    apiVersion: apps/v1
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
